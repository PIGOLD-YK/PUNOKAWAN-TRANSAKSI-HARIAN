<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Harian</title>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Data Transaksi</h1>
    <h2>PUNOKAWAN GROUP</h2>
    <h3 id="datetime"></h3>
    <h3>Transaksi / Hari Ini</h3>
    <h1 id="totalTransaksi">Rp 0</h1>
    <p>Powered By PIGOLD th 2025</p>
    
    <script>
        async function fetchData() {
    const spreadsheetId = "1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY";
    const range = "DataTransaksi!A:G"; // Mengambil seluruh kolom yang berisi tanggal dan transaksi
    const apiKey = "AIzaSyCZCnqUu799bOvs4TdGpqA4wnq0KXIvq4A";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.values) {
            throw new Error("Data tidak ditemukan");
        }

        const rows = data.values;
        const today = new Date().toLocaleDateString("id-ID"); // Format: DD/MM/YYYY
        let totalTransaksi = 0;

        for (let i = 1; i < rows.length; i++) { // Mulai dari baris kedua (baris pertama adalah header)
            const rowDate = new Date(rows[i][0]).toLocaleDateString("id-ID"); // Asumsikan tanggal ada di kolom A
            const transaksi = parseFloat(rows[i][6]?.replace(/[^0-9.-]+/g, "")) || 0; // Kolom G (indeks 6)

            if (rowDate === today) {
                totalTransaksi += transaksi;
            }
        }

        document.getElementById("total-transaksi").innerText = `Rp ${totalTransaksi.toLocaleString("id-ID")}`;
    } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("total-transaksi").innerText = "Data tidak tersedia";
    }
}
        
        updateDateTime();
        fetchData();
        setInterval(updateDateTime, 1000);
        setInterval(fetchData, 60000); // Update data setiap 1 menit
    </script>
</body>
</html>
