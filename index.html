<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Punokawan Group</title>
    <style>
        body {
            background-color: gold;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .time {
            font-size: 18px;
            font-weight: bold;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        async function fetchData() {
            const apiKey = "AIzaSyCZCnqUu799bOvs4TdGpqA4wnq0KXIvq4A";
            const sheetId = "1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY";
            const range = "DataTransaksi!A:G";
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const today = new Date();
                const formattedDate = today.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                const formattedTime = today.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById("date").innerText = formattedDate;
                document.getElementById("time").innerText = formattedTime;

                if (data.values) {
                    let total = 0;
                    data.values.forEach(row => {
                        let value = parseFloat(row[0]);
                        if (!isNaN(value)) {
                            total += value;
                        }
                    });
                    document.getElementById("amount").innerText = `Rp ${total.toLocaleString('id-ID')}`;
                } else {
                    document.getElementById("amount").innerText = "Data tidak ditemukan";
                }
            } catch (error) {
                console.error("Error fetching data: ", error);
            }
        }
        setInterval(fetchData, 60000); // Update setiap 1 menit
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Data Transaksi Punokawan GROUP</h1>
    <div class="time">
        <p>Tanggal: <span id="date">--</span> | Waktu: <span id="time">--</span></p>
    </div>
    <h2>Akumulasi Hari Ini</h2>
    <p class="amount" id="amount">Memuat data...</p>
    <p class="footer">Powered By PIGOLD th 2025</p>
</body>
</html>
