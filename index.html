<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Harian</title>
    <style>
        body {
            background-color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Data Transaksi</h1>
    <h2>PUNOKAWAN GROUP</h2>
    <h3 id="datetime"></h3>
    <h3>Transaksi / Hari Ini</h3>
    <h1 id="totalTransaksi">Rp 0</h1>
    <p>Powered By PIGOLD th 2025</p>
    
    <script>
        async function fetchData() {
            const sheetId = "1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY";
            const apiKey = "AIzaSyCZCnqUu799bOvs4TdGpqA4wnq0KXIvq4A";
            const range = "DataTransaksi!A:G"; // Pastikan kolom tanggal ada di kolom A dan transaksi di kolom G
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.values) {
                    document.getElementById("totalTransaksi").innerText = "Rp 0";
                    return;
                }
                
                const today = new Date().toISOString().split('T')[0];
                let total = 0;
                
                data.values.forEach(row => {
                    const rowDate = row[0]; // Pastikan kolom A berisi tanggal
                    const amount = parseFloat(row[6] || 0); // Pastikan kolom G berisi angka
                    
                    if (rowDate === today) {
                        total += amount;
                    }
                });
                
                document.getElementById("totalTransaksi").innerText = `Rp ${total.toLocaleString('id-ID')}`;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById("datetime").innerText = now.toLocaleDateString('id-ID', options);
        }
        
        updateDateTime();
        fetchData();
        setInterval(updateDateTime, 1000);
        setInterval(fetchData, 60000); // Update data setiap 1 menit
    </script>
</body>
</html>
