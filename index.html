<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Punokawan Group</title>
    <style>
        body {
            background-color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2, h3 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Data Transaksi Punokawan Group</h1>
    <h2 id="date-time">Tanggal: -- | Waktu: --</h2>
    <h3>Akumulasi Hari Ini</h3>
    <h2 id="total">Memuat data...</h2>
    <p>Powered By PIGOLD th 2025</p>

    <script>
        const SHEET_ID = "1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY";
        const API_KEY = "AIzaSyCZCnqUu799bOvs4TdGpqA4wnq0KXIvq4A";
        const RANGE = "DataTransaksi!G:A"; // Asumsikan kolom H berisi tanggal transaksi

        async function fetchData() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`
                );
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    document.getElementById("total").innerText = "Data tidak ditemukan";
                    return;
                }
                
                const today = new Date().toLocaleDateString("id-ID");
                let total = 0;

                data.values.forEach(row => {
                    if (row.length >= 2) {
                        let value = parseFloat(row[0]);
                        let date = row[1];
                        if (!isNaN(value) && date === today) {
                            total += value;
                        }
                    }
                });
                
                document.getElementById("total").innerText = `Rp ${Math.round(total).toLocaleString("id-ID")}`;
            } catch (error) {
                document.getElementById("total").innerText = "Gagal mengambil data";
                console.error("Error fetching data:", error);
            }
        }

        function updateDateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString("id-ID");
            const timeString = now.toLocaleTimeString("id-ID", {hour12: false});
            document.getElementById("date-time").innerText = `Tanggal: ${dateString} | Waktu: ${timeString}`;
        }

        updateDateTime();
        fetchData();
        setInterval(fetchData, 60000); // Update setiap 60 detik
        setInterval(updateDateTime, 1000); // Update waktu setiap detik
    </script>
</body>
</html>
