<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Punokawan Group</title>
    <style>
        body {
            background-color: gold;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .time {
            font-size: 18px;
            font-weight: bold;
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        const apiKey = "AIzaSyCZCnqUu799bOvs4TdGpqA4wnq0KXIvq4A";
        const sheetId = "1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY";
        const range = "DataTransaksi!A:G"; // Ambil data dari kolom A (Tanggal) dan kolom G (Nilai transaksi)

        async function fetchData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.values || data.values.length === 0) {
                    document.getElementById("amount").innerText = "Data tidak ditemukan";
                    return;
                }

                console.log("Data API:", data.values); // Debugging untuk melihat format asli dari API

                // Ambil tanggal hari ini dalam format dd/mm/yyyy
                const today = new Date();
                const todayFormatted = today.toLocaleDateString("id-ID").replace(/\./g, '/'); // Format d/m/yyyy atau dd/mm/yyyy

                console.log("Tanggal Hari Ini:", todayFormatted); // Debugging

                let total = 0;
                data.values.forEach((row, index) => {
                    if (index === 0) return; // Lewati header jika ada

                    let transactionDate = row[0] ? row[0].trim() : ""; // Kolom A (Tanggal)
                    let transactionValue = row[6] ? parseFloat(row[6].replace(/,/g, '')) : 0; // Kolom G (Nilai Transaksi)
                    let normalizedDate = ""; // Deklarasikan di awal untuk menghindari error

                    // Jika tanggal dalam format waktu (misal: "dd/mm/yyyy hh:mm:ss")
                    if (transactionDate.includes(" ")) {
                        let dateTimeParts = transactionDate.split(" "); // Pisahkan tanggal dan waktu
                        transactionDate = dateTimeParts[0]; // Ambil hanya bagian tanggal
                    }

                    // Konversi tanggal ke format yang konsisten
                    let dateParts = transactionDate.split("/");
                    if (dateParts.length === 3) {
                        let day = parseInt(dateParts[0]); 
                        let month = parseInt(dateParts[1]); 
                        let year = dateParts[2];

                        normalizedDate = `${day}/${month}/${year}`;
                    } 
                    // Jika format tanggal adalah serial number dari Google Sheets
                    else if (!isNaN(transactionDate)) {
                        let serialNumber = parseFloat(transactionDate);
                        let dateFromSerial = new Date((serialNumber - 25569) * 86400 * 1000);
                        normalizedDate = dateFromSerial.toLocaleDateString("id-ID").replace(/\./g, '/');
                    }

                    // Cek apakah tanggal transaksi sama dengan hari ini dan tambahkan nilai transaksi
                    if (normalizedDate === todayFormatted && !isNaN(transactionValue)) {
                        total += transactionValue;
                    }

                    console.log(`Data ke-${index}: Tanggal = ${transactionDate}, Normalized = ${normalizedDate}, Nilai = ${transactionValue}`);
                });

                console.log("Total transaksi hari ini:", total);
                document.getElementById("amount").innerText = `Rp ${total.toLocaleString('id-ID')}`;
            } catch (error) {
                console.error("Error fetching data: ", error);
                document.getElementById("amount").innerText = "Gagal mengambil data";
            }
        }

        function updateDateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString("id-ID", { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            const timeString = now.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            document.getElementById("date").innerText = dateString;
            document.getElementById("time").innerText = timeString;
        }

        setInterval(fetchData, 60000); // Update transaksi setiap 1 menit
        setInterval(updateDateTime, 1000); // Update waktu setiap detik
        window.onload = () => {
            fetchData();
            updateDateTime();
        };
    </script>
</head>
<body>
    <h1>Data Transaksi [PUNOKAWAN GROUP]</h1>
    <h2>Transaksi Hari Ini</h2>
    <div class="time">
        <p><span id="date">--</span></p>
        <p><span id="time">--</span></p>
    </div>
    <p>______________________________</p>
    < class="amount" id="amount">Memuat data... >
    ______________________________
    <p>Nilai transaksi tidak boleh melebihi deposit, konfirmasi owner untuk batasan transaksi per hari</p>
    <p class="footer"><i>Design By PIGOLD 2025</i></p>
</body>
</html>
