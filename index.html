<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akumulasi Transaksi Punokawan Group</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1 { margin-bottom: 5px; }
        h2 { margin-top: 5px; color: #555; }
        h3 { margin-top: 30px; color: #333; }
        #totalSum { font-size: 2em; color: green; }
        footer { margin-top: 50px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>

    <h1>Akumulasi Transaksi Punokawan Group 3</h1>
    <h2 id="currentDate"></h2>
    <h3>Total Transaksi Hari Ini:</h3>
    <div id="totalSum">Rp 0</div>
    <footer>Powered By PIGOLD th 2025</footer>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1WRaA_8OTcR42t01CLehqw20ZN0nWB64xSgSEdl54vIY/export?format=csv&gid=497270854';

        const today = new Date();
        const todayStr = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD

        document.getElementById('currentDate').textContent = today.toLocaleDateString('id-ID', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        function formatRupiah(angka) {
            return angka.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
        }

        fetch(csvUrl)
            .then(response => response.text())
            .then(csvData => {
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log("Data CSV Terbaca:", results.data);

                        if (results.data.length === 0) {
                            console.error("CSV kosong atau tidak terbaca dengan baik.");
                            return;
                        }

                        const data = results.data;
                        let total = 0;

                        data.forEach(row => {
                            console.log("Data Baris:", row);

                            // Cek apakah kolom 'Tanggal' dan 'harga Jual Rupiah (Rp)' ada
                            if (!row['Tanggal'] || !row['harga Jual Rupiah (Rp)']) {
                                console.warn("Baris di-skip karena tidak memiliki data yang lengkap:", row);
                                return;
                            }

                            // Normalisasi format tanggal (pastikan dari format DD-MM-YYYY atau YYYY-MM-DD)
                            let rowDate = new Date(row['Tanggal']);
                            if (isNaN(rowDate)) {
                                const parts = row['Tanggal'].split('-');
                                if (parts.length === 3) {
                                    rowDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                                }
                            }

                            // Pastikan tanggal valid
                            if (isNaN(rowDate)) {
                                console.warn("Format tanggal tidak dikenali:", row['Tanggal']);
                                return;
                            }

                            const rowDateStr = rowDate.toISOString().split('T')[0];

                            // Pastikan nilai transaksi valid dan dalam bentuk angka
                            let transactionValue = parseFloat(row['harga Jual Rupiah (Rp)']);
                            if (isNaN(transactionValue)) {
                                console.warn("Nilai transaksi tidak valid:", row['harga Jual Rupiah (Rp)']);
                                return;
                            }

                            // Jika tanggal sesuai dengan hari ini, tambahkan ke total
                            if (rowDateStr === todayStr) {
                                total += transactionValue;
                                console.log("Transaksi ditambahkan:", transactionValue);
                            }
                        });

                        console.log("Total transaksi hari ini:", total);
                        document.getElementById('totalSum').textContent = formatRupiah(total);
                    }
                });
            })
            .catch(error => console.error('Error fetching or parsing data:', error));
    </script>

</body>
</html>
